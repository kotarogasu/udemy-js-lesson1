<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>jQUeryの練習</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>  
  <style>
    #main{
      width:100%;
      height: 100px;
    }
    #colorBox{
      width: 200px;
      height: 200px;
      background-color: black;
      margin: 5px;
    }
    #btn{
      width: 50px;
      height: 16px;
      padding: 10px;
      border: 1px solid #000;
      text-align: center;
      line-height: 16px;
      border-radius: 8px;
      background-color: #ddd;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="main">
    <div id="colorBox"></div>
    <div id="btn">ボタン</div>
  </div>
</body>
<script>
  $(function(){
    //スクリプト内で何度も使うセレクタを変数に入れる
    // $(#colorBox)を打ち込むところをboxという変数に置き換えコード量を減らす。
    var box = $("#colorBox");
    var num = 0; //btnを押された回数をカウントする変数
    $("#btn").on("click",function(){
        num++;
        if(num==1){
          box.css("background-color","red");
        }else if(num==2){
          box.css("background-color","blue");
        }else if(num==3){
          box.css("background-color","green");
        }else if(num==4){
          box.css("background-color","yellow");
          num = 0;
        }
    });
  });
</script>
