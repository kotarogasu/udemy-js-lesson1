<script> 
  // $(document).ready(function(){}  jsの書き方
  $(function(){
    //eq():要素の集合体から引数にインデックスを指定し、要素を選択する
    // 土曜日のますを青。日曜のマスを赤
    $("td:eq(7),td:eq(14),td:eq(21),td:eq(28),td:eq(35)").css("color", "red");
    $("td:eq(13),td:eq(20),td:eq(27),td:eq(34)").css("color", "blue");
     //first 要素の集合体から最初のものを指定
     //last 要素の集合体から最後のものを指定
    $(".week > td:first").css("color","red");
    $(".week > td:last").css("color","blue"); 

    //:gt()...()何に書かれた引数より大きいものを推定
    //25日行こうを大きく
    // $("td:gt(25)").css("font-size","20px");  
    //:lt()...()何に書かれた引数より小さいものを推定  
    //10日以前を小さく
    // $("td:lt(16)").css("font-size","10px");   
    
    // :even() 偶数要素の指定
    //奇数の日にアンダーライン
    // $(".days > td:even").css("text-decoration","underline");
    // // :odd() 奇数要素の指定
    // //偶数の日にアンダーライン
    // $(".days > td:odd").css("text-decoration","underline");

    //:contains() 引数に渡された文字列を含む要素を指定する
    //10日
    $("td:contains(10)").css("color","green");

    //.parent() 各要素の親要素を全て選択
    //28日の週を全て選択しアンダーラインをつける
    
    // $("td:contains(28)").parent().css("text-decoration","underline")

    //:next() 選択した要素の次の要素を指定
    // 10日の次の日を指定
    //   $("td:contains(10)").next().css("color","red");
    //   //:prev() 選択した要素の前の要素を指定
    //   //18日の前の日を指定  
    //  $("td:contains(18)").prev().css("color","red"); 
    
    //.siblings() 選択した兄弟関係にある全ての要素を指定
    // 17日を除いた同じ週の全てを選択
    $("td:contains(18)").siblings().css("color","orange")

  });
</script>
