<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>jQUeryの練習</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>  
  <style>
    ul.accordion{
      background-color: #eee;
      width: 80%;
      margin: 0 auto 30px; 
      padding: 10px;
      font-size: 18px;
      list-style: none;
    }
    ul.accordion a{
      display: block;
      padding: 10px;
      background-position: 97% center;
      background-repeat: no-repeat;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }
    ul.accordion span{
      display: block;
      padding: 10px;
      background-position: 97%;
      background-repeat: no-repeat;
      color: #333;
      font-weight: bold;
    }
    ul.accordion ul{
      display: none;
    }
    ul.accordion  > li{
      /* background-color: forestgreen; */
      background: -moz-linear-gradient(top,#c6f0fe,#27bcf9);
      background: -webkit-gradient(linear,left top,left bottom,from(#c6fofe),to(#27bc9));
    }
    ul.accordion > li >p{
      /* background-color: forestgreen; */
      background: -moz-linear-gradient(top,#c6f0fe,#27bcf9);
      background: -webkit-gradient(linear,left top,left bottom, from(#c6fofe),to(#27bc9));
    }
    ul.accordion > li >p span{
      background-image: url(img/open.png);
      background-size: 18px;
    }
    ul.accordion > li >p span.open{
      background-image: url(img/close.png);
      background-size: 18px;
    }
    ul.accordion > li > ul > li{
      background: #999;
      list-style: none;
      border-bottom: 1px solid #eee;
    }

    /* //ここから下は無くてもいい？
    ul.accordion > li > ul > li > p{
      background: #999;
    }
    ul.accordion > li > ul > li > ul > li{
      background: #fff;
      border-bottom: 1px dotted #888;
    }
    ul.accordion > li > ul > li > ul > li:last-child{border: none;} */
  </style>
</head>

<body>
  <h1>アコーディオン</h1>
  <hr>
  <ul class="accordion">
    <li>
      <p><span>List1</span></p>
      <ul>
        <li><a href="#">list1-1</a></li>
        <li><a href="#">list1-2</a></li>
        <li><a href="#">list1-3</a></li>
      </ul>
    </li>
    <li>
      <p><span>List2</span></p>
      <ul>
        <li><a href="#">list2-1</a></li>
        <li><a href="#">list2-2</a></li>
        <li><a href="#">list2-3</a></li>
      </ul>
    </li>
    <li>
      <p><span>List3</span></p>
      <ul>
        <li><a href="#">list3-1</a></li>
        <li><a href="#">list3-2</a></li>
        <li><a href="#">list3-3</a></li>
      </ul>
    </li>
  </ul>
</body>
<script>
  //.slideToggle() sldeUpとslidDownの動作を交互に行う
  //.toggleClass(class) 指定したclassが無ければ追加し、あれば削除する
  $(".accordion p").on("click",function(){
    $(this).next("ul").slideToggle();
    $(this).children("span").toggleClass("open");
  });
</script>
